<div class="button-holder">
  <button mat-raised-button color="primary" routerLink="/matkul">
    Tambah Mata Kuliah
  </button>
</div>
<mat-tab-group>
  <mat-tab label="2020/2021">
    <div class="table">
      <table mat-table [dataSource]="datamatkul" class="mat-elevation-z8">
          <ng-container matColumnDef="namamatkul">
            <th mat-header-cell *matHeaderCellDef>Mata Kuliah</th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.namamatkul}} </td>
          </ng-container>
        
          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef> Semester </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.semester}} </td>
          </ng-container>
        
          <ng-container matColumnDef="hari">
            <th mat-header-cell *matHeaderCellDef> Hari </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.hari}} </td>
          </ng-container>
        
          <ng-container matColumnDef="dosen">
            <th mat-header-cell *matHeaderCellDef> Dosen </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.dosen}} </td>
          </ng-container>
      
          <ng-container matColumnDef="tahun">
              <th mat-header-cell *matHeaderCellDef> Tahun Ajaran </th>
              <td mat-cell *matCellDef="let matkul"> {{matkul.tahun}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [routerLink]="'/matkul/' + row._id"></tr>
        </table>
      </div>
  </mat-tab>
  <mat-tab label="2021/2022">
    <div class="table">
      <table mat-table [dataSource]="datamatkul" class="mat-elevation-z8">
          <ng-container matColumnDef="namamatkul">
            <th mat-header-cell *matHeaderCellDef>Mata Kuliah</th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.namamatkul}} </td>
          </ng-container>
        
          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef> Semester </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.semester}} </td>
          </ng-container>
        
          <ng-container matColumnDef="hari">
            <th mat-header-cell *matHeaderCellDef> Hari </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.hari}} </td>
          </ng-container>
        
          <ng-container matColumnDef="dosen">
            <th mat-header-cell *matHeaderCellDef> Dosen </th>
            <td mat-cell *matCellDef="let matkul"> {{matkul.dosen}} </td>
          </ng-container>
      
          <ng-container matColumnDef="tahun">
              <th mat-header-cell *matHeaderCellDef> Tahun Ajaran </th>
              <td mat-cell *matCellDef="let matkul"> {{matkul.tahun}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [routerLink]="'/matkul/' + row._id"></tr>
        </table>
      </div>
  </mat-tab>
</mat-tab-group>
